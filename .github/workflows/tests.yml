name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: PHP ${{ matrix.php-version }} / Laravel ${{ matrix.laravel-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3']
        laravel-version: ['^11.0', '^12.0']
        exclude:
          # Laravel 12 requires PHP 8.3+
          - php-version: '8.2'
            laravel-version: '^12.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, mbstring
          coverage: none
          tools: composer
      
      - name: Validate composer.json and composer.lock
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-laravel-${{ matrix.laravel-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-laravel-${{ matrix.laravel-version }}-composer-
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-
      
      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel-version }}" --no-update --no-interaction
          composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run tests
        run: vendor/bin/phpunit tests/ --colors=always
      
      - name: Test coverage summary
        if: matrix.php-version == '8.3' && matrix.laravel-version == '^12.0'
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- PHP Version: ${{ matrix.php-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Laravel Version: ${{ matrix.laravel-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests executed successfully âœ…" >> $GITHUB_STEP_SUMMARY

